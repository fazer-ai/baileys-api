name: Publish Feature Branch

on:
  push:
    branches: ["claude/greeting-EjrYu"]

env:
  GITHUB_REPO: ghcr.io/${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set Docker Tag
        run: |
          # Replace slashes with dashes for the tag
          REF_NAME="${{ github.ref_name }}"
          SANITIZED_REF=${REF_NAME//\//-}
          echo "SANITIZED_REF=${SANITIZED_REF}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.GITHUB_REPO }}:${{ env.SANITIZED_REF }}
          platforms: linux/amd64
